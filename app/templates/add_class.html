{% extends "base.html" %}

{% block content %}

<form action="" method="post">
    {{ form.hidden_tag() }}
    <p>
        {{ form.class_name.label }}<br>
        {{ form.class_name(size=64) }}<br>
        {% for error in form.class_name.errors %}
        <span style="color: red;">{{ error }}</span>
        {% endfor %}
    </p>
    <p>
        {{ form.submit() }}<br>
        
    </p>

</form>

{% endblock %}
